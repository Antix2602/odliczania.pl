<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>odliczania.pl – odliczanie do wszystkiego</title>
  <style>
    :root {
      --bg1: #0a0f1f;
      --bg2: #101a33;
      --card: rgba(255,255,255,0.05);
      --accent: #8b5cf6;
      --text: #f4f7ff;
      --muted: #a5adc6;
      --shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px 60px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      background: linear-gradient(135deg, #a78bfa, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 1rem;
      color: var(--muted);
      font-weight: 400;
      text-align: center;
    }

    .container {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .event {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
    }

    .event:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .event h3 {
      margin: 0;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .time-block {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px 18px;
      min-width: 80px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    .time-block span {
      display: block;
    }

    .number {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
    }

    .label {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      margin-top: 4px;
    }

    .add-form {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .add-form input, .add-form button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
    }

    .add-form input {
      background: rgba(255,255,255,0.07);
      color: var(--text);
      margin: 4px;
      outline: none;
    }

    .add-form button {
      background: linear-gradient(135deg, #8b5cf6, #38bdf8);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: opacity .3s;
    }

    .add-form button:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 40px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .ended {
      text-align: center;
      color: #f87171;
      font-weight: 600;
      margin-top: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f87171;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    .delete-btn:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .number { font-size: 1.4rem; }
      .time-block { min-width: 60px; padding: 10px 12px; }
    }
  </style>
</head>
<body>
  <h1>odliczania.pl</h1>
  <h2>Odliczanie do wszystkiego 🎉</h2>

  <div class="container" id="eventsContainer"></div>

  <div class="add-form">
    <input type="text" id="eventName" placeholder="Nazwa wydarzenia" />
    <input type="date" id="eventDate" />
    <button id="addEvent">Dodaj odliczanie</button>
  </div>

  <footer>© 2025 odliczania.pl – Twoje lokalne odliczania</footer>

  <script>
    const container = document.getElementById('eventsContainer');
    const addBtn = document.getElementById('addEvent');
    const nameInput = document.getElementById('eventName');
    const dateInput = document.getElementById('eventDate');

    const LS_KEY = 'odliczania_local';

    let events = JSON.parse(localStorage.getItem(LS_KEY)) || [
      { name: 'Boże Narodzenie 🎄', date: `${new Date().getFullYear()}-12-25` },
      { name: 'Wakacje ☀️', date: `${new Date().getFullYear()}-06-21` }
    ];

    function saveEvents() {
      localStorage.setItem(LS_KEY, JSON.stringify(events));
    }

    function renderEvents() {
      container.innerHTML = '';
      events.forEach((ev, idx) => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <h3>${ev.name}</h3>
          <button class="delete-btn" data-idx="${idx}">Usuń</button>
          <div class="countdown" id="cd${idx}">
            <div class="time-block"><span class="number" id="d${idx}">--</span><span class="label">dni</span></div>
            <div class="time-block"><span class="number" id="h${idx}">--</span><span class="label">godz</span></div>
            <div class="time-block"><span class="number" id="m${idx}">--</span><span class="label">min</span></div>
            <div class="time-block"><span class="number" id="s${idx}">--</span><span class="label">sek</span></div>
          </div>
          <div class="ended" id="endMsg${idx}" style="display:none;">🎉 Odliczanie minęło!</div>
        `;
        container.appendChild(div);
      });

      // Dodaj obsługę usuwania
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-idx');
          events.splice(index, 1);
          saveEvents();
          renderEvents();
        });
      });
    }

    function updateCountdowns() {
      const now = new Date();
      events.forEach((ev, idx) => {
        const target = new Date(ev.date + 'T00:00:00');
        let diff = target - now;

        const cdDiv = document.getElementById(`cd${idx}`);
        const endMsg = document.getElementById(`endMsg${idx}`);

        if (diff <= 0) {
          cdDiv.style.display = 'none';
          endMsg.style.display = 'block';

          setTimeout(() => {
            const nextYear = new Date(target);
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            ev.date = nextYear.toISOString().split('T')[0];
            saveEvents();
            renderEvents();
          }, 5000);

          return;
        }

        document.getElementById(`d${idx}`).textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById(`h${idx}`).textContent = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        document.getElementById(`m${idx}`).textContent = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        document.getElementById(`s${idx}`).textContent = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      });
    }

    addBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const date = dateInput.value;
      if (!name || !date) return alert('Uzupełnij nazwę i datę!');
      events.push({ name, date });
      saveEvents();
      renderEvents();
      nameInput.value = '';
      dateInput.value = '';
    });

    renderEvents();
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
